plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls']
}

dependencies {
    implementation 'org.redfx:strange:0.1.3'
    implementation 'org.redfx:strangefx:0.1.4'
}

mainClassName="Main"